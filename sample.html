<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown Timer (Asia/Kolkata)</title>
  <!-- Optional basic styling to center the widget on the page -->
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card {
      background: rgba(255,255,255,0.04);
      padding: 32px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6);
    }
    a.countdown-timer {
      display: inline-block;
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .hint { margin-top: 12px; font-size: 13px; opacity: 0.75; }
  </style>
</head>
<body>
  <div class="card">
    <!-- LogWork countdown widget script -->
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>

    <!-- Your countdown anchor -->
    <a href="https://logwork.com/countdown-timer"
       class="countdown-timer"
       data-timezone="Asia/Kolkata"
       data-date="2025-12-02 22:25">
      Countdown Timer
    </a>

    <div class="hint">
      If the countdown does not appear, check your browser console for blocked scripts or open this page with an internet connection.
    </div>
  </div>
</body>
</html>
